basePath: /
definitions:
  models.Room:
    properties:
      address:
        type: string
      code:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      maxPlayers:
        type: integer
      name:
        type: string
      players:
        type: integer
      private:
        type: boolean
      updatedAt:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: fbshamiladze@gmail.com
    name: Nika Shamiladze
  description: Game V0 API
  title: Game V0 API
  version: "1.0"
paths:
  /api/v1/rooms:
    get:
      consumes:
      - application/json
      description: List all rooms
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Room'
            type: array
      summary: List all rooms
    post:
      consumes:
      - application/json
      description: Create a new room
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Room'
      summary: Create a new room
  /api/v1/rooms/join/{code}:
    get:
      consumes:
      - application/json
      description: Join a room
      parameters:
      - description: Room code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Room'
      summary: Join a room
swagger: "2.0"
