basePath: /
definitions:
  main.RoomDTO:
    properties:
      description:
        type: string
      maxPlayers:
        type: integer
      name:
        type: string
    required:
    - description
    - maxPlayers
    - name
    type: object
host: localhost:8080
info:
  contact:
    email: fbshamiladze@gmail.com
    name: Nika Shamiladze
  description: Game V0 API
  title: Game V0 API
  version: "1.0"
paths:
  /api/v1/rooms:
    get:
      consumes:
      - application/json
      description: List all rooms
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.RoomDTO'
            type: array
      summary: List all rooms
    post:
      consumes:
      - application/json
      description: Create a new room
      parameters:
      - description: Room details
        in: body
        name: room
        required: true
        schema:
          $ref: '#/definitions/main.RoomDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.RoomDTO'
      summary: Create a new room
  /api/v1/rooms/{ID}/join:
    post:
      consumes:
      - application/json
      description: Join a room
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.RoomDTO'
      summary: Join a room
swagger: "2.0"
